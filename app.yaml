application: isb-cgc
runtime: python27
version: api
api_version: 1
threadsafe: yes

builtins:
- remote_api: on
- appstats: on
- deferred: on

libraries:
- name: endpoints
  version: 1.0
- name: MySQLdb
  version: "latest"
#- name: django
#  version: "latest"

handlers:
- url: /_ah/spi/.*
  script: cgc_api.APPLICATION
- url: /remoteapi.*
  script: google.appengine.ext.remote_api.handler.application
  login: admin

skip_files:
- ^google_appengine/.*$
- ^google-cloud-sdk/.*$
- ^google_appengine\.zip$
- ^(.*/)?.*\.sql$