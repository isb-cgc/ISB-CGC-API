machine:
  timezone:
    America/Los_Angeles
  environment:
    PYTHONPATH: /home/ubuntu/${CIRCLE_PROJECT_REPONAME}:/home/ubuntu/${CIRCLE_PROJECT_REPONAME}/lib
  python:
    version: 2.7.10
dependencies:
  override:
    - sudo -E /bin/sh ./shell/install-deps.sh
test:
  override:
    - echo 'No Tests'
deployment:
  staging:
    branch: [master]
    commands:
      - sudo -E /bin/sh ./shell/gcloud_authenticate.sh
      - sudo -E /bin/sh ./shell/gcloud-pull-staging-files.sh
      - sudo -E ./google-cloud-sdk/bin/gcloud app deploy --quiet --verbosity=debug
